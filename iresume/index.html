</head>
<body>
<!-- Insert a navigation bar at the top of the page -->
    <nav class="navbar navbar-inverse navbar-fixed-top">

	<div id="main">
		<!-- You'll be deleting this line in the course -->

		<!--
		Everything from here to the <script> tag below is the skeleton of your
		website. Your code will add information to each of the sections of the
		resume below. You can pretty easily figure out what each section will
		display by looking at the id or at what's written between the <h2> tags.
		-->

		<div id="header" class="center-content clearfix">
			<ul id="topContacts" class='flex-box'></ul>
		</div>
		<div style='clear: both;'></div>
		<div id="workExperience" class='gray'>
			<h2>Work Experience</h2>
		</div>
		<div id="projects" class='gray'>
			<h2>Projects</h2>
				<div id="myProjects"></div>
		</div>
		<div id="education" class='gray'>
			<h2>Education</h2>
		</div>
		<div id="onlineClasses" class = 'gray'>
			
		</div>
		<div id="mapDiv">
			<h2>Where I've Lived and Worked</h2>
		</div>
		<div id="letsConnect" class='dark-gray'>
			<h2 class='orange center-text'>Let's Connect</h2>
				<ul id="footerContacts" class="flex-box">
					<div>
                		<a href="#" class="zocial facebook icon"></a>

              		</div>
             </ul> 	
             <ul  id="footerContactInformation" class="flex-box"> 	
              	<div></div>
             </ul>
			
		</div>
	</div>
	<!-- Script area -->
	<script src="js/resumeBuilder.js"></script>
	<script type="text/javascript">

		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('topContacts').style.backgroundColor = "#dff6f6";
		}
		if(document.getElementsByTagName('h1').length === 0) {
			document.getElementById('header').style.backgroundColor = "#dff6f6";
		}
		if(document.getElementsByClassName('work-entry').length === 0) {
			document.getElementById('workExperience').style.backgroundColor = "#dff6f6";
		}
		if(document.getElementsByClassName('project-entry').length === 0) {
			document.getElementById('projects').style.backgroundColor = "#dff6f6"
		}
		if(document.getElementsByClassName('education-entry').length === 0) {
			document.getElementById('education').style.backgroundColor = "#dff6f6";
		}
		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('letsConnect').style.backgroundColor = "#dff6f6";
		}
		if(document.getElementById('map') === null) {
			document.getElementById('mapDiv').style.backgroundColor = "#dff6f6";
		}
	</script>
