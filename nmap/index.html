<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Neighborhood Map Project</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false" class=
                "navbar-toggle collapsed" data-target="#navbar" data-toggle=
                "collapse" type="button"><span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class=
                "icon-bar"></span></button> <a class="navbar-brand" href=
                "#">Neighborhood Map Project</a>
            </div>
            <div class="menuBar">
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right filterName"
                    data-bind="foreach: filterByNames">
                        <li data-bind=
                        "text: name, event:{click: $parent.showMarkerOnMap(marker)}">
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input class="form-control" data-bind=
                        "textInput: selectedName, valueUpdate:'keyup'"
                        placeholder="Search..." type="text">
                    </form>
                </div>
            </div>
            <div class="menuBar2">
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <strong class="filterName">Enter Place Name to Filter:</strong>
                        <input class="form-control" data-bind=
                        "textInput: selectedName, valueUpdate:'keyup'"
                        placeholder="Enter Name to filter..." type="text">
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <h4>Orlando Florida</h4>
                <p data-bind=
                "text: placesResults().length &gt; 0? placesResults().length +' Restaurants Found' : 'Searching...'">
                </p>
                <p data-bind=
                "text: filterByNames().length &gt;= placesResults().length ? '' : filterByNames().length+' Place(s) Filtered'">
                </p>
                <ul class="nav nav-sidebar" data-bind="foreach: filterByNames">
                    <!-- <li class="active"><a href="#">Overview</a></li> -->
                    <li class="list-group-item" data-bind=
                    "text: name, event:{click: $parent.showMarkerOnMap(marker)}">
                    </li>
                </ul>
                <div id="mapcontainer2"></div>
            </div>
            <div>
                <div id="mapcontainer"></div>
            </div>
        </div>
    </div><!-- Bootstrap core JavaScript -->
    <script src="js/libs/jquery-2.2.0.min.js">
    </script> 
    <script src="js/libs/bootstrap.min.js">
    </script> 
    <script src="js/libs/knockout-3.4.0.js">
    </script> 
    <script src="js/viewModels/app.js">
    </script>
</body>
</html>
